<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 200vh;
            margin: 0;
            background-image:url("b2.jpg");color: #5c5353;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.916); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center; 
            color: #fafafa;
            background-color: black;
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        /* Gaya tombol WhatsApp */
        #whatsapp-button {
            display: none; /* Sembunyikan tombol pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #whatsapp-button:hover {
            background-color: #20b958;
        }
    </style>
</head>
<body>
    
    
    <img src="YourImg.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <!-- Audio dengan autoplay dan loop -->

<audio autoplay>
    <source src="/Eric Bellinger - Drive By (Audio).mp3" type="audio/mp3">
</audio>
    <!-- Tombol WhatsApp -->
    <button id="whatsapp-button" onclick="window.location.href='https://wa.me/6282249082350'
    ">Reply to message</button>
    <script>
        const texts = [
    "Ikan lele sambel matah (cakep)",
    "Cieee ada yang ultah",
    "Happy birthday sayanggkohh, dasar TUAAA LUKHHH",
    "Semoga di umur yang menuju dewasa ini, kamu semakin sadar dengan diri kamu sendiri dan udah kebayang tujuan hidupmu..",
    "DAN SEMOGA apa yang impian mu impikan will come true, AAMIIN",
    "Cepet pulang yahh bebb, jujur aja ini mah udah kangen berat orang orang indo sama kamu",
    "Semangat ya sayangg belajarnyaa, lulus 3 tahun tepat waktu yaa... buat ayah mamah bangga yaa sayangg !!!",
    "Last but not least",
    "Kamu harus bener bener percaya diri dengan apa yang kamu mau yaa bebb",
    "Harus inget ada doa orang tua yang selalu doain kamu untuk lancar kuliahnya !!!",
    "Love u to the moon and back sayanggü§ç",
];

let index = 0;
const typingElement = document.getElementById('typing');
const typingSpeed = 90; // Kecepatan mengetik
const whatsappButton = document.getElementById('whatsapp-button'); // Tombol WhatsApp

function typeText() {
    if (index < texts.length) {
        const paragraph = document.createElement('p'); 
        paragraph.textContent = ''; 
        typingElement.appendChild(paragraph); 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < texts[index].length) {
                paragraph.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                index++; 
                if (index < texts.length) {
                    setTimeout(typeText, 1000); 
                } else {
                    // Tampilkan tombol WhatsApp setelah semua teks selesai diketik
                    whatsappButton.style.display = 'block';
                }
            }
        }

        typeChar();
    }
}

typeText(); // Mulai animasi mengetik
    </script>

</body>
</html>
